spring.application.name=Inmopro-v1
server.port=9010
logging.level.root=INFO

# Vault config
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.token=${VAULT_TOKEN:j3H8p2T5mQ9bF6vY4wZ1R0cG7S}
spring.cloud.vault.scheme=http
spring.config.import= vault://

# Database config
spring.datasource.url=jdbc:sqlserver://inmopro.database.windows.net:1433;database=${database};user=${dbuser};password=${dbpassword};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mail config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${emailApp}
spring.mail.password=${passwordApp}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

